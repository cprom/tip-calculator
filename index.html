<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="apple-mobile-web-app-title" content="TipCalculator">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon.png" />
  <title>Tip Calculator</title>
</head>
<body>

<div class="container">
  <div class="title">
    <div><i class="fas fa-calculator fa-2x" ></i></div>
    <h1>Tip Calculator</h1>
  </div>

  <form>
    <label  for="billAmount">Bill Amount:</label>
    <input class="output" type="number" id="billAmount" name="billAmount" value="value" step="0.01">
    <br><br>
   <div >
      <label  for="tipPercent">Tip Percentage:</label>
      <select class="tipOptions" id="tipPercent" name="tipPercent">
        <option value=.10>10%</option>
        <option value=.15>15%</option>
        <option value=.18>18%</option>
        <option value=.20>20%</option>
        <option value=.25>25%</option>
      </select>
      <br>
   </div>
    <div ><input id="total" class="submit" type="button" name="submit" value="Calculate" onclick="billTotal()" />
</div>
    
  </form>
  <p>Tip Amount</p>
    <div class="output" id="tipAmount"></div>
  <p>Total Bill </p>
    <div class="output" id="billTotal"></div>

<footer>
  <a href="https://www.fuzzilogic.tech" target="_blank"><p>Fuzzilogic.tech</p></a>
</footer>

</div>


  

  <script src="app.js"></script>
</body>

<script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function (reg) {
        console.log("Yes, it did.");
      }).catch(function (err) {
        console.log("No it didn't. This happened:", err)
      });
  }
</script>

</html>
